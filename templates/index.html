<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚖ Alavalavu ⚖</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>⚖Alavalavu⚖</h1>
        <p>Calculating your height and weight - with a twist</p>

        <form action="/" method="post">
            <label for="name">Whats your name?</label>
            <input type="text" id="name" name="name" required placeholder="Name">
            
            <label for="height">How tall are you?</label>
            <input type="number" id="height" name="height" step="any" required placeholder="Height (in cms)">

            <label for="weight">What's your weight?</label>
            <input type="number" id="weight" name="weight" step="any" required placeholder="Weight (in kgs)">

            <input type="submit" value="CALCULATE">
        </form>
    </div>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</body>
</html>
